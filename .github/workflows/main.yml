name: dependent jobs
on: workflow_dispatch
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Review the Code
        run: echo "review"
  build:
    runs-on: ubuntu-latest
    needs: review
    steps:
      - name: Checkout the Code
        run: echo "checkout"
      - name: Build the Code
        run: echo "build"
  deploy:
    runs-on: ubuntu-latest
    needs: [build,review]
    steps:
      - name: Deploy the Build
        run: echo "deploy"
